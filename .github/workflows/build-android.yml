name: Build Android APK

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ”§ Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ¯ Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ—ï¸ Run Expo Prebuild
        run: npx expo prebuild --platform android --clean

      - name: ğŸ”¨ Build Android APK
        working-directory: ./android
        run: ./gradlew assembleRelease

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: cellsync-mobile-${{ github.sha }}
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: ğŸ‰ Create Release
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: CellSync Mobile v1.0.${{ github.run_number }}
          files: android/app/build/outputs/apk/release/app-release.apk
          body: |
            ğŸ‰ **CellSync Mobile APK**
            
            Build automÃ¡tico via GitHub Actions
            
            ğŸ“± **Como instalar:**
            1. Baixe o arquivo `app-release.apk`
            2. Transfira para seu celular Android
            3. Ative "Fontes desconhecidas" nas configuraÃ§Ãµes
            4. Instale o APK
            
            ğŸš€ **Build:** ${{ github.sha }}
            ğŸ“… **Data:** ${{ github.event.head_commit.timestamp }}
